<html>

<head>
  <meta charset="UTF-8">
  <title>Introdução à p5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<!--Utilize o código <style type="text/css"> para conectar o css-->
  <style type="text/css"></style>
  h3
  {
    <!-- Defina o tamanho da fonte para 25px-->
    font-size:25px;
  }
  <!--Defina o canvas como seletor-->
  canvas {
  	border:1px solid black;
  }
  </style>
</head>

<body>
<div class="container">
	<h3 class="btn btn-primary">Introdução à p5.js</h3>
	<hr>
  <label>Cor do filtro:</label>
  <!-- Utilize o código que coloca um texto dentro da caixa de texto-->
  <input id="color_name" placeholder="Digite a cor do filtro">
  <br><br>
  <!-- Crie um botão que...
   1.Quando for clicado aconteça a função 'filter_tint()'
   2.O texto dentro do botão será 'Aplicar filtro'-->
  <button onclick="filter_tint()">Aplicar filtro</button>
  <!-- Utilize a tag que pula linha-->
  <br>
  <!-- Crie um botão que...
    1. Quando for clicado aconteça a função 'take_snapshot()'
    2.O texto dentro do botão será 'Tirar foto'-->
    <button onclick="take_snapshot()">Tirar foto</button>
</div>

<script src="main.js"></script>
</body>

</html>
